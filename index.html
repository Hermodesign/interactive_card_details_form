<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <div class="bg">
        <div class="card-box">
          <div class="card card-front">
            <div class="circle-box">
              <img src="/images/card-logo.svg" alt="Logo" />
            </div>
            <div class="number">0000 0000 0000 0000</div>
            <div class="name-box">
              <div class="name">Jane Appleseed</div>
              <div class="date">
                <span class="month">00</span>/<span class="year">00</span>
              </div>
            </div>
          </div>
          <div class="card card-back">
            <div class="number-back">000</div>
          </div>
        </div>
      </div>
      <div class="data">
        <div class="sec-page hidden">
          <div class="circle"></div>
          <h1 class="head">Thank you!</h1>
          <p class="paragraph">We've added your card details</p>
          <button class="btn btn-2" onclick="backToHome()">Continue</button>
        </div>
        <div class="form">
          <label for="lbl-name" class="lbl lbl-name">Cardholder Name</label>
          <input
            type="text"
            class="inp inp-name"
            placeholder="e.g. Jane Appleseed"
            oninput="updateName(this)"
          />
          <label class="wrong wrong-name hidden" for="cvc"
            >Can't be blank</label
          >
          <label for="bl-number" class="lbl lbl-name">Card Number</label>
          <input
            type="text"
            class="inp inp-number"
            placeholder="e.g. 1234 5678 9123 0000"
            oninput="updateNumber(this)"
            maxlength="19"
          />
          <div class="wrong wrong-number hidden">
            Wrong format, numbers only
          </div>
          <label class="wrong wrong-number-2 hidden" for="cvc"
            >Can't be blank or have less than 16 digits</label
          >
          <div class="date-cvc-box">
            <div class="date-box">
              <label class="lbl lbl-date" for="cvc">Exp. Date (MM/YY)</label>
              <div class="inp-box">
                <input
                  type="text"
                  class="inp inp-mm"
                  placeholder="MM"
                  oninput="updateDate()"
                  maxlength="2"
                  onkeypress="return onlyNumbers(event)"
                />
                <input
                  type="text"
                  class="inp inp-yy"
                  placeholder="YY"
                  oninput="updateDate()"
                  maxlength="2"
                  onkeypress="return onlyNumbers(event)"
                />
              </div>
              <label class="wrong wrong-date hidden" for="cvc"
                >Can't be blank</label
              >
            </div>
            <div class="cvc-box">
              <label class="lbl lbl-cvc" for="cvc">CVC</label>
              <input
                type="text"
                class="inp inp-cvc"
                placeholder="e.g. 123"
                oninput="updateCVC(this)"
                maxlength="3"
                onkeypress="return onlyNumbers(event)"
              />
              <label class="wrong wrong-cvc hidden" for="cvc"
                >Can't be blank</label
              >
            </div>
          </div>
          <button class="btn btn-1" onclick="validateForm()">Confirm</button>
        </div>
      </div>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
