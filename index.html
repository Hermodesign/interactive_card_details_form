<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <div class="bg">
        <div class="card-box">
          <div class="card card-front">
            <div class="circle-box">
              <div class="circle-1"></div>
              <div class="circle-2"></div>
            </div>
            <div class="number">0000 0000 0000 0000</div>
            <div class="name-box">
              <div class="name">Jane Appleseed</div>
              <div class="date">00/00</div>
            </div>
          </div>
          <div class="card card-back">
            <div class="number-back">000</div>
          </div>
        </div>
      </div>
      <div class="data">
        <div class="form">
          <label for="lbl-name" class="lbl lbl-name">Cardholder Name</label>
          <input
            type="text"
            class="inp inp-name"
            placeholder="e.g. Jane Appleseed"
          />
          <label for="bl-number" class="lbl lbl-name">Card Number</label>
          <input
            type="text"
            class="inp inp-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="wrong wrong-number hidden">
            Wrong format, numbers only
          </div>
          <div class="date-cvc-box">
            <div class="date-box">
              <label class="lbl lbl-date" for="cvc">Exp. Date (MM/YY)</label>
              <div class="inp-box">
                <input type="text" class="inp inp-mm" placeholder="MM" />
                <input type="text" class="inp inp-yy" placeholder="YY" />
              </div>
              <label class="wrong wrong-date hidden" for="cvc"
                >Can't be blank</label
              >
            </div>
            <div class="cvc-box">
              <label class="lbl lbl-cvc" for="cvc">CVC</label>
              <input type="text" class="inp inp-cvc" placeholder="e.g. 123" />
              <label class="wrong wrong-cvc hidden" for="cvc"
                >Can't be blank</label
              >
            </div>
          </div>
          <button class="btn">Confirm</button>
          <div class="sec-page hidden">
            Thank you! We've added your card details Continue
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
